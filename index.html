<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/main-cols.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<title> Encriptador JS | Yosseline Apcho</title>
	</head>
	<body>
		<div class="container-header">
			<div class="col-xs-12">
				<div class="row">
					<div class="header">
						<div class="col-xs-4">
							<img class="logo-img" src="img/logo.png">
						</div>
						<div class="col-xs-8">
							<div class="box-header">
								<h1 class="tittle font-header">Encriptador de mensajes</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="col-xs-12 col-md-7">
				<div class="row">
					<div>
						<input class="text-input" id="input-text" type="text" placeholder="Ingrese el texto aquí" style="width:80%; text-transform:lowercase;" pattern="[a-z]{1,15}" onkeypress="return check(event)">
						<div class="left-butons">
							<button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
							<button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-md-5">
					<div class="row">
						<div class="d-flex">
							<img src="img/robot.avif" id="img-der">
							<h2 id="text-der" class="padd-10px">Ningún mensaje fue encontrado</h2>
							<textarea id="text-der2" class="padd-10px margin5" name="name" rows="8" cols="80">Ingrese el texto que desea encriptar o desencriptar</textarea>
							<button id="copiar" type="button" name="button" onclick="copy()">
								Copiar!
							</button>
						</div>
					</div>
				</div>
		</div>
		<footer>
			<h3>Desarrollado por Yosseline Apcho</h3>
		</footer> 

		<script type="text/javascript" src="js/index.js"></script> 
	</body>
</html>
